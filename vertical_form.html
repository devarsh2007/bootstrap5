<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
      
      <div class="container">
            <div class="row">
                  <div class="col-4 offset-4 ">
                        <div class="card shadow-lg mt-5">
                              <div class="card-header text-center text-bg-primary">
                                    <h2>
                                          vertical form
                                    </h2>
                              </div>
                              <div class="card-body">
                                    <form action="">
                                          <label for="username" class="form-lable"> 
                                                <span class="fw-bold fs-5">username</span>
                                          </label>
                                          <input type="text" class="w-100 form-control"  id="username" required>
      
                                          <label for="email" class="form-lable mt-3 ">
                                                <span class="fw-bold fs-5">email</span>
                                          </label>
                                          <input type="email" class="w-100 form-control" id="email" placeholder="abc@gmail.com" required>
      
                                          <label for="password" class="form-lable mt-3 ">
                                                <span class="fw-bold fs-5">password</span>
                                          </label>
                                          <input type="password" class="w-100 form-control" id="password" placeholder="#123456" required>
      
                                          <input type="submit" class="btn btn-primary mt-3 w-100" value="Sign Up">
                                          <input type="reset" class="btn btn-outline-dark mt-3 w-100" value="Clear All">
                                    </form>
                              </div>
                        </div>
                  </div>
            </div>
      </div>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
