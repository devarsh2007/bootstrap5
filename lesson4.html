<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
      
      <div class="container">
            <div class="row">
                  <div class="col">
                        <p class="fs-1 text-muted text-capitalize fw-bold">this is muted text</p>
                        <p class="fs-2 text-success fst-italic">this is success text</p>
                        <p class="fs-3 text-danger text-decoration-underline">this is danger text</p>
                        <p class="fs-4 text-primary text-decoration-line-through">this is primary text</p>
                        <p class="fs-5 text-warning fw-bold fst-italic text-decoration-underline text-decoration-line-through">this is warning text</p>
                        <p class="fs-6 text-secondary">this is secondary text</p>
                  </div>
            </div>
      </div>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
